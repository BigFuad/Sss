<!DOCTYPE html>
<html lang="en">
<head>

<body>

    const tagCard = document.getElementById("tagCard");

    if (username && number && rank) {

      setTimeout(() => tagCard.classList.add("flipped"), 1000);
    } else {
      document.querySelector(".tag-front h2").textContent = "Invalid data â€” go back!";

  </script>
</body>
</html>
