    if (username && number && rank) {

      // Delay flip for effect
      setTimeout(() => {
        card.classList.add("flipped");
      }, 1000);
    } else {
      document.querySelector(".card-front h2").textContent = "Invalid data â€” go back!";

  </script>
</body>
</html>
