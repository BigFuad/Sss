<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Sentient Tag</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card-wrapper">
    <div class="tag-card" id="tagCard">
      <div class="tag-inner">
        <div class="tag-face tag-front">
          <h2>âœ¨ Revealing your Sentient Tag... âœ¨</h2>
        </div>
        <div class="tag-face tag-back">
          <div class="shine"></div>
          <div class="tag-header">
            <h3>Sentient ID</h3>
          </div>
          <div class="tag-content">
            <p class="username-text"></p>
            <p class="number-text"></p>
            <p class="rank-text"></p>
          </div>
          <a href="index.html" class="back-btn">Back</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get("username");
    const number = params.get("number");
    const rank = params.get("rank");
    const tagCard = document.getElementById("tagCard");

    const usernameText = document.querySelector(".username-text");
    const numberText = document.querySelector(".number-text");
    const rankText = document.querySelector(".rank-text");

    // Assign colors based on rank
    const rankColors = {
      Newbie: "#ffb6f3",
      Rookie: "#b366ff",
      OG: "#00ffff",
      Maxi: "#ff9933",
      Chad: "#ffd700"
    };

    if (username && number && rank) {
      usernameText.textContent = `ðŸ‘¤ ${username}`;
      numberText.textContent = `ðŸ—¨ï¸ ${number} gsenti mentions`;
      rankText.textContent = `ðŸš€ Sentient ${rank}`;
      rankText.style.color = rankColors[rank] || "#fff";
      rankText.style.textShadow = `0 0 15px ${rankColors[rank]}, 0 0 30px ${rankColors[rank]}`;

      // Flip animation after a short delay
      setTimeout(() => {
        tagCard.classList.add("flipped");
      }, 1000);
    } else {
      document.querySelector(".tag-front h2").textContent = "Invalid data â€” go back!";
    }
  </script>
</body>
</html>
