<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentient Rank Reveal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">✨ Sentient Rank Reveal ✨</h1>

    <div class="input-box">
      <input type="text" id="username" placeholder="Enter your Discord username..." />
      <button id="reveal-btn">Reveal Card</button>
    </div>
  </div>

  <script>
    document.getElementById("reveal-btn").addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Please enter your Discord username!");
        return;
      }

      const number = Math.floor(Math.random() * 901) + 100; // 100-1000
      let rank = "";
      if (number <= 200) rank = "Newbie";
      else if (number <= 400) rank = "Rookie";
      else if (number <= 600) rank = "OG";
      else if (number <= 800) rank = "Maxi";
      else rank = "Chad";

      // Redirect with query parameters
      const params = new URLSearchParams({ username, number, rank });
      window.location.href = `card.html?${params.toString()}`;
    });
  </script>
</body>
</html>
